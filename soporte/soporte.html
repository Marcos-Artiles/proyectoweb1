<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactar con Soporte</title>
    <link rel="stylesheet" href="./soporte.css"> <!-- Enlaza tu hoja de estilos CSS externa aquí -->
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
            </ul>
        </nav>
    </header>

    <div class="contacto-container">
        <h2>Contactar con Soporte</h2>

        <form action="#" method="POST"> <!-- Ajusta la acción del formulario según tus necesidades -->
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
            </div>
            <button type="submit">Enviar Mensaje</button>
        </form>
    </div>

    <footer>
        <p>© 2024 Artiles Enriquez Marcos Javier. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
