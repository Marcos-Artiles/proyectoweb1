<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generar Reportes</title>
<link rel="stylesheet" href="./generar_reporte.css"> <!-- Enlaza la hoja de estilos CSS externa -->
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="../index.html">Inicio</a></li>
        </ul>
    </nav>
</header>

<main>
    <div class="reporte">
        <h1>Reporte de Estacionamiento</h1>
        <form id="formulario-reportes">
            <div class="form-group">
                <label for="carros-ingresaron">Carros Ingresaron:</label>
                <input type="number" id="carros-ingresaron" name="carros-ingresaron" required>
            </div>
            <div class="form-group">
                <label for="carros-salieron">Carros Salieron:</label>
                <input type="number" id="carros-salieron" name="carros-salieron" required>
            </div>
            <button type="submit">Generar Reporte</button>
        </form>
        <h2>Plazas Asignadas:</h2>
        <ul id="plazas-asignadas">
            <!-- Aquí se mostrarán dinámicamente las plazas asignadas -->
        </ul>
    </div>
</main>

<footer>
    <p>&copy; 2024 Artiles Enriquez Marcos Javier. Todos los derechos reservados.</p>
</footer>

</body>
</html>
